<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="note">
            <div class="btn">
                <button id="addNote">➕ <br>Add Note</button>
            </div>
            <div class="newNotes"></div>
        </div>

        <div class="addForm">
            <div class="head">
                <h2>Add a Note</h2>
                <button class="icon">✖</button>
            </div>
            <div class="inputs">
                <p>Title</p>
                <input type="text" id="tittle" value="">
            </div>
            <div class="inputs">
                <p>Description</p>
                <textarea rows="5px" cols="30" id="discription"></textarea>
            </div>
            <button id="addBtn">Add Note</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
